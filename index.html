<html>
	<head>
		<title></title>
		<link type="text/css" rel="stylesheet" href="css/styles.css">
		<link type="text/css" rel="stylesheet" href="css/normalize.css">
	</head>
	<body>
        <div class="hide" id="right"></div>
        <div id="start">click to start</div>
				<div id="game-over">
					<h2>GAME OVER</h2>
					<form action="index.html" method="post">
						<input type="submit" value="play again">
					</form>
				</div>
				<div id="info">
					<span id="score">Score: 0</span>
					<span id="lives">Lives: 3</span>
				</div>
        <div id="world"></div>
        <div id="gameArea">
            <div id="player"></div>
        </div>
        <div id="controls">
            <h3 class="heading">Controls:</h3>
            <div class='buttons'>
	        	<li><strong>W</strong> - to move up</li>
	            <li><strong>S</strong> - to move down</li>
	            <li><strong>LMB</strong><img src="https://vignette.wikia.nocookie.net/s4league/images/b/b7/Left_Click.png/revision/latest?cb=20140104044823" height=50 width=35/> - to shoot</li>
            </div>        
        </div>
    </body>
		<script type="text/javascript" src="./js/helpers.js"></script>
		<script type="text/javascript" src="./js/game.js"></script>
		<script type="text/javascript" src="./js/player.js"></script>
		<script type="text/javascript" src="./js/runner.js"></script>
</html>
